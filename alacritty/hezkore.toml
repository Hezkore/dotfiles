# Hezkore's Alacritty settings
[window]
dimensions = { columns = 127, lines = 37 }
opacity = 0.99
resize_increments = true

[bell]
animation = "EaseOutSine"
duration = 250
color = "#1e1f29"

[scrolling]
multiplier = 1

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Medium" }
size = 13.5

[colors]
transparent_background_colors = true

[colors.primary]
background = "#1e1f29"

[mouse]
hide_when_typing = true

[env]
TERM = "xterm-256color"

[keyboard]
# Originally I didn't want to rely on the Vim selection mode, but I've grown to attached to it now!
#bindings = [{ key = "Space", mods = "Control|Shift", action = "ReceiveChar" }]
