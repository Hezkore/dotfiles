palette = "dracula"

format = """
$directory\
$fill\
$git_branch\
$git_status\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
${custom.d}\
$ruby\
$package\
$aws\
$docker_context\
$jobs\
$custom \
$line_break\
$character"""

add_newline = true

[fill]
symbol = ' '

[custom.d]
symbol = ""
format = 'via [$symbol($output )]($style)'
style = "bold red"
when = "sh -c 'dir=$(pwd); while [ \"$dir\" != \"/\" ]; do [ -f \"$dir/dub.json\" -o -f \"$dir/dub.sdl\" ] && exit 0; dir=$(dirname \"$dir\"); done; exit 1'"

[aws]
style = "bold orange"

[character]
error_symbol = "[λ](bold red)"
success_symbol = "[λ](bold green)"

[directory]
style = "bold green"

[git_branch]
style = "bold pink"

[git_status]
style = "bold red"

[hostname]
style = "bold purple"

[username]
format = "[$user]($style) on "
style_user = "bold cyan"

# Define Dracula color palette
[palettes.dracula]
background = "#282a36"
current_line = "#44475a"
foreground = "#f8f8f2"
comment = "#6272a4"
cyan = "#8be9fd"
green = "#50fa7b"
orange = "#ffb86c"
pink = "#ff79c6"
purple = "#bd93f9"
red = "#ff5555"
yellow = "#f1fa8c"
